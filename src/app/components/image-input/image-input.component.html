<input type="file" accept="image/*" id="imageInput" (change)="newImage($event)">

<!-- no image selected -->
<div *ngIf="selectedImageURL == ''">
    <button id="imageInputBtn" class="btn btn-outline-dark">
        <label for="imageInput" class="imageInputLbl">
            Seleccione una Imagen
        </label>
    </button>
</div>

<!-- image selected -->
<div *ngIf="selectedImageURL != ''">
    <label for="imageInput">
        <img [src]="selectedImageURL">
    </label>
</div>

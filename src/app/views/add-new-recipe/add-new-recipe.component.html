<div>
    <h2 class="header pt-2 px-4">Crea una nueva receta</h2>

    <form [formGroup]="recipeForm">
        <div class="form-group pt-3 px-4">
            <label for="titleInput" class="form-label">Título: </label>
            <input type="text" class="form-control" id="titleInput" formControlName="title">
        </div>
        <div class="form-group pt-3 px-4">
            <label for="descriptionInput" class="form-label">Descripción: </label>
            <input type="text" class="form-control" id="descriptionInput" formControlName="description">
        </div>
        <div class="form-group pt-3 px-4">
            <label class="form-label">Imagen: </label>
            <app-image-input (newImageInput)="newImage($event)"></app-image-input>
        </div>
        <div class="pt-3 px-4" formArrayName="ingredients">
            <label class="form-label">Ingredientes: </label>
            <div class="form-group pt-2" *ngFor="let ingredient of getIngredientsForm().controls; let i = index">
                <!-- <label [for]="'ingredientInput' + i" class="form-label">Ingredientes: </label> -->
                <input type="text" class="form-control" [id]="'ingredientInput' + i" [formControlName]="i">
            </div>

            <div class="pt-3">
                <button id="addIngredientBtn" (click)="addIngredient()">+ añadir ingrediente</button>
            </div>
        </div>

        <!-- Save Button -->
        <div>
            <button (click)="saveRecipe()">Guardar Receta</button>
            <button routerLink="">Atrás</button>
        </div>
    </form>
</div>

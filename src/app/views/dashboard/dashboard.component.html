<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <!-- if no recipes -->
            <div class="col-12" *ngIf="recipes.length == 0">
                <p>no hay recetas</p>
                <!-- go to add recipe -->
                <div>
                    <button class="addBtn" routerLink="add">Agregar Receta</button>
                </div>
            </div>

            <!-- at least one recipe -->
            <div class="forDiv" *ngFor="let recipe of getNewestRecipe(); let i = index">
                <!-- latest recipe -->
                <div *ngIf="i == 0">
                    <div class="recipeCardNewest row p-4">
                        <img class="recipeImageNewest" [src]="recipe.image">
                        <div class="col-12">
                            <h2>{{recipe.title}}</h2>
                            <p>{{recipe.description}}</p>
                        </div>
                    </div>
                    <!-- go to add recipe -->
                    <div class="my-4">
                        <button class="addBtn" routerLink="add">Agregar Receta</button>
                    </div>
                </div>
            </div>

            <!-- other recipes -->
            <div class="recipeCol my-4" *ngFor="let recipe of getOtherRecipes().reverse(); let i = index">
                <div *ngIf="i < recipes.length - 1" class="recipeCard mt-3">
                    <img class="recipeImage" [src]="recipe.image">
                    <h2>{{recipe.title}}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

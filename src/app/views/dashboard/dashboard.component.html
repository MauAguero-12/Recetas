<div id="background" class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <!-- if no recipes -->
            <div class="col-12 noRecipeCol" *ngIf="recipes.length == 0">
                <h2 class="noRecipeText">De momento no tenemos recetas disponibles</h2>
                <!-- go to add recipe -->
                <div>
                    <button class="addBtn" routerLink="add">Agregar Receta</button>
                </div>
            </div>

            <!-- at least one recipe -->
            <div class="forDiv mt-3" *ngFor="let recipe of getNewestRecipe(); let i = index">
                <!-- latest recipe -->
                <div *ngIf="i == 0">
                    <div id="recipeCardNewest" class="recipeCardNewest recipeCards row p-4">
                        <img class="recipeImageNewest" [src]="recipe.image">
                        <div class="col-12">
                            <h2>{{recipe.title}}</h2>
                            <p>{{recipe.description}}</p>
                        </div>
                    </div>
                    <!-- go to add recipe -->
                    <div class="addBtnDiv my-4">
                        <button class="addBtn" routerLink="add">Agregar Receta</button>
                    </div>
                </div>
            </div>

            <!-- other recipes -->
            <div class="recipeCol" *ngFor="let recipe of getOtherRecipes(); let i = index">
                <div *ngIf="i < recipes.length - 1" [id]="getCardId(i)" class="recipeCard recipeCards row mb-3 p-2">
                    <div class="recipeImageDiv">
                        <img class="recipeImage" [src]="recipe.image">
                    </div>
                    <div class="recipeContentDiv">
                        <h3>{{recipe.title}}</h3>
                        <div class="recipeDescriptionDiv">
                            <p>{{recipe.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

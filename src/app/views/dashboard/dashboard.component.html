<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <!-- if no recipes -->
            <div class="col-12" *ngIf="recipes.length == 0">
                <p>no hay recetas</p>
                <!-- go to add recipe -->
                <div>
                    <button class="addBtn" routerLink="add">Agregar Receta</button>
                </div>
            </div>

            <!-- at least one recipe -->
            <div *ngFor="let recipe of getAllRecipesReverse(); let i = index">
                <!-- latest recipe -->
                <div *ngIf="i == 0">
                    <div class="recipeCardNewest row p-4">
                        <img class="recipeImageNewest" [src]="recipe.image">
                        <div class="col-12">
                            <h2>{{recipe.title}}</h2>
                            <p>{{recipe.description}}</p>
                        </div>
                    </div>
                    <!-- go to add recipe -->
                    <div class="my-4">
                        <button class="addBtn" routerLink="add">Agregar Receta</button>
                    </div>
                </div>
            </div>

            <div class="recipeCol" *ngFor="let recipe of getAllButLastRecipes().reverse(); let i = index">
                <!-- if at least one recipe -->
                <div class="mt-4">
                    <!-- other recipes -->
                    <div class="recipeCard mt-3">
                        <div class="col-12">
                            <img class="recipeImage" [src]="recipe.image">
                            <h2>{{recipe.title}}</h2>
                            <!-- <p>{{recipe.description}}</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
